<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Guessing Game</h1>
      </nav>
      <main>
        <form>
          <input
            placeholder="Guess your Number"
            class="user input"
            id="input"
          />
          <button id="button" type="submit">Check</button>
        </form>

        <div class="empty-div">
          <h3 class="result"></h3>
        </div>
      </main>
      <div class="rules">
        <h4>Rules</h4>
        <ul>
          <li>1)You have to guess The No that ramdomly Generated</li>
          <li>
            2)when you guess The no You will get notify if the no is less or
            greater
          </li>
          <li>3)the number is between 1 to 100</li>
        </ul>
      </div>
      <button id="button-rules">Rules</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
